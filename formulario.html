<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario de suscripción</title>
</head>
<body>
    <section class="form-registro">
        <h4>Formulario Registro</h4>
        <input class="controls"type="text" name="nombres" id="nombres" placeholder="Ingresar nombre">
        <input class="controls"type="text" name="apellidos" id="apellidos" placeholder="Ingresar apellidos">
        <input class="controls"type="number" name="telefono" id="telefono" placeholder="Ingrese su telefono">
        <input class="controls"type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
        <input class="controls"type="email" name="correo" id="correo" placeholder="Ingresar correo">
        <input class="controls"type="password" name="contraseña" id="Contraseña" placeholder="Ingrese una contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="boton" type="submit" value="Registar">
       
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
</body>
</html>
